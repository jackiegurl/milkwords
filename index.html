<html ng-app='eggsBacon'>

<head>
<title>milkWords</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<script src="./node_modules/angular/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
	<script src="./node_modules/underscore/underscore.js"></script>
	<script src="http://code.angularjs.org/1.1.5/angular.js"></script>
</head>
<center>
<!-- <div class=container></div>  -->
<!-- <div id="container"></div> -->

<form ng-submit="addNames(name)" ng-controller="milkBottle">
	<div ng-repeat="createdWords in names track by $index" ng-click="removeName(createdWords)">
	  {{ createdWords }}
 </div>
<BR>

<span ng-repeat="madeWords in madeNames">
	{{ madeWords }}<BR>
</span>

<input type="text" class="beep" ng-model="name">
	<button>submit</button><BR>

<div ng-if="clean" ng-click="clear(clean)">
	<i><b>suggestions:</b></i></div>
<div class="suggestionsFooter">
	<div ng-repeat="words in clean track by $index" ng-click="addSyn(words)" ng-model="word">
	{{ words }}
	</div>
</div><BR>

<button ng-click="madeIt()">MILK</button><BR>

</body>
	<script src="./getpost.js"></script>
	<script src="./controller.js"></script>
	<script src="./app.js"></script>
</html>
