<html ng-app='eggsBacon'>
<head>
<title>milkWords</title>
  
	<link href="./assets/css/stylesheet.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./assets/css/animate.css">
  <link rel="stylesheet" href="./assets/css/css3cheatsheet.css">

</head>
<div class="header"><a href="file:///Users/jackiewung/MVP/index.html">retry</a></div>

<center>
<body>


<div id="object" class="hatch">
<img src="./assets/img/face2.gif">
</div>

<form ng-submit="addNames(name)" ng-controller="milkBottle">

<div ng-hide="container"></div>

<div class="scrollBox">
	<div class="words">
	 <div class="animate bounce">
		<div ng-repeat="createdWords in names track by $index" ng-click="removeName(names, createdWords)">
			  {{ createdWords }}
			 </div>
		 </div>
	 </div>
 </div>
<BR>

{{ errorDisplay }}

<div ng-if="randomName">
	<div class="randomSuggestion">
		<div ng-click="getInstagram(randomName)">
			How does<BR>
			<div class="bigSuggestion">{{ randomName }}</div>
			sound?<BR>
		</div>
	</div>
</div>

<div class="scrollWords">
	<span ng-repeat="madeWords in madeNames" class="animated bounce" ng-click="getInstagram(madeWords)">
		{{ madeWords }}<BR>
	</span>
</div>

<input type="text" class="buttonStyle" ng-model="name" placeholder="mix up to 13 words">
<button ng-click="addMilk()">ADD</button><BR>

<div ng-if="clean" ng-click="clear(clean)">
	<i><b>suggestions:</b></i></div>
		<div class="suggestionsFooter">
			<div ng-repeat="words in clean track by $index" ng-model="word">
			 <div ng-click="removeName(clean, words)">
				 <div ng-click="addSyn(words)">
					 {{ words }}
			 </div>
		 </div>
	</div>
</div>
</BR>

<button ng-click="makeNames()" class="gen">MILK</button><BR>


<div ng-if="instaWordImages">
	<div class=scrollInsta>
		<div ng-repeat="(key, value) in instaWordImages">
				<div class="images">
				<a ng-href={{key}}><img ng-src={{value}} ng-href={{key}}></a>
				</div>
		</div>
	</div>
</div>

<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/underscore/underscore.js"></script>
<script src="./node_modules/angular/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="./assets/javascript/requests.js"></script>
<script src="./assets/javascript/controller.js"></script>
<script src="./assets/javascript/app.js"></script>

</body>
</html>
