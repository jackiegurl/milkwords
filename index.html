<html ng-app='eggsBacon'>

<head>
<title>milkWords</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<script src="./node_modules/angular/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="./node_modules/underscore/underscore.js"></script>

</head>

<body>
<center>

<!-- <img src="./bottle.png"><BR> -->

<form ng-submit="addNames(name)" ng-controller="milkBottle">
<!-- createdWords on top !--><BR><BR>
<span ng-repeat="createdWords in names track by $index" ng-click="removeName(createdWords)">
{{ createdWords }}
</BR></span><BR>

<span ng-repeat="madeWords in madeNames">
{{ madeWords }}<BR>
</span><BR>

<!-- on submit, will append the words !-->
<input type="text" class="beep" ng-model="name"/>
<button>submit</button><BR>

<!-- checks to see if synonyms exist. if so, then append "suggestions" !-->
<div ng-if="clean" ng-click="clear(clean)">
<i><b>suggestions:</b></i>
</div>
<!-- will append synonyms if they are created and found by the API !-->
<div class="suggestionsFooter">
<div ng-repeat="words in clean track by $index" ng-click="addSyn(words)" ng-model="word">
{{ words }}
</div></div><BR>

<!-- on click! to make the generated words show -->
<button ng-click="madeIt()" class="gen">generate words!</button><BR>

</form>


<script src="./getpost.js"></script>
<script src="./controller.js"></script>
<script src="./app.js"></script>


</body></html>
